{% extends 'user_app/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Post</h1>
<div class="form-group">
 <form method="POST">
 {% csrf_token %}
 {{form.as_p}}

 </form>
</div>
<script>
 var name = "{{ user.id }}";
 document.getElementById("auth").value = name
</script>
{% else %}
<h1>You are not allow </h1>
{% endif %}
 {% endblock %}
